name: Package and Release

on:
  push:
    tags:
      - '**'
    branches:
      - alpha

env:
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
  WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "donniedice"
          git config --global user.email "donniedice@protonmail.com"
          
      - name: Set Release Type
        id: set_release_type
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG_NAME=${{ github.ref }}
            if [[ "$TAG_NAME" == *"beta"* ]]; then
              echo "::set-output name=release_type::beta"
            elif [[ "$TAG_NAME" == *"alpha"* ]]; then
              echo "::set-output name=release_type::alpha"
            else
              echo "::set-output name=release_type::release"
            fi
          else
            echo "::set-output name=release_type::alpha"
          fi

      - name: Extract Version from TOC
        id: extract_version
        run: |
          version=$(grep "^## Version:" Remove_Nameplate_Debuffs.toc | sed 's/## Version: //')
          echo "::set-output name=version::$version"

      - name: Extract Changelog
        id: extract_changelog
        run: |
          if [ -f "CHANGES.md" ]; then
            CHANGELOG=$(cat CHANGES.md | head -20 | sed 's/"/\\"/g' | sed ':a;N;$!ba;s/\n/\\n/g')
            echo "::set-output name=changelog::$CHANGELOG"
          else
            echo "::set-output name=changelog::No changelog available"
          fi

      - name: Package and Release
        uses: BigWigsMods/packager@master
        with:
          release-type: ${{ steps.set_release_type.outputs.release_type }}

      - name: Send Discord Notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi
          
          # Determine release type emoji and color
          RELEASE_TYPE="${{ steps.set_release_type.outputs.release_type }}"
          if [ "$RELEASE_TYPE" = "alpha" ]; then
            EMOJI="üî¨"
            TYPE_TEXT="Alpha"
          elif [ "$RELEASE_TYPE" = "beta" ]; then
            EMOJI="üß™"
            TYPE_TEXT="Beta"
          else
            EMOJI="üõ°Ô∏è"
            TYPE_TEXT=""
          fi
          
          # Format the changelog for Discord
          CHANGELOG="${{ steps.extract_changelog.outputs.changelog }}"
          
          # Create RGX Mods standard Discord message
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "{
                 \"content\": \"\",
                 \"username\": \"RND Update\",
                 \"avatar_url\": \"https://raw.githubusercontent.com/donniedice/Remove_Nameplate_Debuffs/main/Images/icon.png\",
