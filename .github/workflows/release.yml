                   \"url\": \"https://github.com/donniedice/Remove_Nameplate_Debuffs/releases/tag/${{ github.ref_name }}\",
                   \"color\": 16744448,
                   \"thumbnail\": {
                     \"url\": \"https://raw.githubusercontent.com/donniedice/Remove_Nameplate_Debuffs/main/Images/icon.png\"
                   },
