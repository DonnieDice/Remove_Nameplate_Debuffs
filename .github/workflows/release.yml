name: Package and Release

on:
  push:
    tags:
      - 'v*'  # Triggers only on version tags like v1.0.0, v1.0.0-alpha, etc.

env:
  CF_API_KEY: ${{ secrets.CF_API_KEY }}
  WOWI_API_TOKEN: ${{ secrets.WOWI_API_TOKEN }}
  WAGO_API_TOKEN: ${{ secrets.WAGO_API_TOKEN }}
  GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Clone Project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.name "donniedice"
          git config --global user.email "donniedice@protonmail.com"

      - name: Set Release Type
        id: set_release_type
        run: |
          TAG_NAME=${{ github.ref }}
          if [[ "$TAG_NAME" == *"beta"* ]]; then
            echo "release_type=beta" >> $GITHUB_OUTPUT
          elif [[ "$TAG_NAME" == *"alpha"* ]]; then
            echo "release_type=alpha" >> $GITHUB_OUTPUT
          else
            echo "release_type=release" >> $GITHUB_OUTPUT
          fi

      - name: Extract Version from TOC
        id: extract_version
        run: |
          # Try to get version from TOC file, fallback to tag name
          if [ -f "Remove_Nameplate_Debuffs.toc" ]; then
            version=$(grep -E "^## Version:" Remove_Nameplate_Debuffs.toc | awk '{print $3}')
            if [ -z "$version" ]; then
              version="${{ github.ref_name }}"
            fi
          else
            version="${{ github.ref_name }}"
          fi
          echo "Extracted version: $version"
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: Extract Changelog
        id: extract_changelog
        run: |
          if [ -f "docs/CHANGES.md" ]; then
            # Read the changelog and properly escape it for JSON
            CHANGELOG=$(cat docs/CHANGES.md | head -20 | jq -Rs .)
            echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT
          else
            echo "changelog=\"No changelog available\"" >> $GITHUB_OUTPUT
          fi

      - name: Package and Release
        uses: BigWigsMods/packager@master
        with:
          release-type: ${{ steps.set_release_type.outputs.release_type }}

      - name: Send Discord Notification
        if: success()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi
          
          # Determine release type emoji and color
          RELEASE_TYPE="${{ steps.set_release_type.outputs.release_type }}"
          if [ "$RELEASE_TYPE" = "alpha" ]; then
            EMOJI="üî¨"
            TYPE_TEXT=" Alpha"
            COLOR=16711680
          elif [ "$RELEASE_TYPE" = "beta" ]; then
            EMOJI="üß™"
            TYPE_TEXT=" Beta"
            COLOR=16744448
          else
            EMOJI="üõ°Ô∏è"
            TYPE_TEXT=""
            COLOR=16744448
          fi
          
          # Get version - use tag name as fallback
          VERSION="${{ steps.extract_version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="${{ github.ref_name }}"
          fi
          
          # Get the changelog (already JSON-escaped from previous step)
          CHANGELOG='${{ steps.extract_changelog.outputs.changelog }}'
          
          # Build the JSON payload using jq for proper escaping
          JSON_PAYLOAD=$(jq -n \
            --arg emoji "$EMOJI" \
            --arg type_text "$TYPE_TEXT" \
            --arg version "$VERSION" \
            --arg tag "${{ github.ref_name }}" \
            --argjson changelog "$CHANGELOG" \
            --argjson color "$COLOR" \
            '{
              "content": "",
              "username": "RND Release",
              "avatar_url": "https://raw.githubusercontent.com/donniedice/Remove_Nameplate_Debuffs/main/images/rnd_logo.png",
              "embeds": [{
                "title": "\($emoji) RND | Remove Nameplate Debuffs - \($version)\($type_text)",
                "description": "**Clean up your nameplates!** A new version of RND has been released!\n\nüéØ **What'\''s New:**\n\($changelog)\n\n**Remove debuff icons from enemy nameplates for a cleaner UI experience!**",
                "url": "https://github.com/donniedice/Remove_Nameplate_Debuffs/releases/tag/\($tag)",
                "color": $color,
                "thumbnail": {
                  "url": "https://raw.githubusercontent.com/donniedice/Remove_Nameplate_Debuffs/main/images/rnd_logo.png"
                },
                "fields": [
                  {
                    "name": "üì• Downloads",
                    "value": "[CurseForge](https://www.curseforge.com/wow/addons/remove-nameplate-debuffs)\n[WoWInterface](https://www.wowinterface.com/downloads/info26320)\n[Wago.io](https://addons.wago.io/addons/remove-nameplate-debuffs)\n[GitHub](https://github.com/donniedice/Remove_Nameplate_Debuffs)",
                    "inline": true
                  },
                  {
                    "name": "üéÆ Compatibility",
                    "value": "‚úÖ The War Within\n‚úÖ Classic Era\n‚úÖ Cataclysm\n‚úÖ MoP",
                    "inline": true
                  },
                  {
                    "name": "üí¨ Support",
                    "value": "[Join Discord](https://discord.gg/N7kdKAHVVF)\n[Report Issues](https://github.com/donniedice/Remove_Nameplate_Debuffs/issues)",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "RGX Mods - RealmGX Community",
                  "icon_url": "https://raw.githubusercontent.com/donniedice/SimpleQuestPlates/main/images/kiwi.gif"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }')
          
          echo "Sending Discord notification..."
          echo "Version: $VERSION"
          
          # Send to Discord
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"

      - name: Send Discord Failure Notification
        if: failure()
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -z "$DISCORD_WEBHOOK" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi
          
          VERSION="${{ steps.extract_version.outputs.version }}"
          if [ -z "$VERSION" ]; then
            VERSION="Unknown"
          fi
          
          JSON_PAYLOAD=$(jq -n \
            --arg version "$VERSION" \
            --arg run_id "${{ github.run_id }}" \
            '{
              "content": "",
              "username": "RND Build Failed",
              "avatar_url": "https://raw.githubusercontent.com/donniedice/Remove_Nameplate_Debuffs/main/images/rnd_logo.png",
              "embeds": [{
                "title": "‚ùå RND Build Failed",
                "description": "The release workflow encountered an error",
                "url": "https://github.com/donniedice/Remove_Nameplate_Debuffs/actions/runs/\($run_id)",
                "color": 15158332,
                "fields": [
                  {
                    "name": "Version",
                    "value": $version,
                    "inline": true
                  },
                  {
                    "name": "Workflow",
                    "value": "[View Logs](https://github.com/donniedice/Remove_Nameplate_Debuffs/actions/runs/\($run_id))",
                    "inline": true
                  }
                ],
                "footer": {
                  "text": "RGX Mods - Build System",
                  "icon_url": "https://raw.githubusercontent.com/donniedice/SimpleQuestPlates/main/images/kiwi.gif"
                },
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.000Z)'"
              }]
            }')
          
          curl -H "Content-Type: application/json" \
               -X POST \
               -d "$JSON_PAYLOAD" \
               "$DISCORD_WEBHOOK"